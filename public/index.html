<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>bivouac</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            touch-action: none; /* タッチ操作を無効化 */
            -webkit-touch-callout: none; /* iOSの長押しメニューを無効化 */
            -webkit-user-select: none; /* テキスト選択を無効化 */
            user-select: none; /* テキスト選択を無効化 */
            -webkit-tap-highlight-color: transparent; /* タップ時のハイライトを無効化 */
        }
        #gameCanvas {
            width: 100%;
            height: 100%;
        }
        #mobileControls {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            padding: 20px;
        }
        #leftJoystick {
            position: absolute;
            left: 20px;
            bottom: 20px;
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 60px;
        }
        #rightJoystick {
            position: absolute;
            right: 20px;
            bottom: 20px;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50px;
        }
        #shootButton {
            position: absolute;
            right: 90px;
            bottom: 20px;
            width: 60px;
            height: 60px;
            background: rgba(255, 0, 0, 0.5);
            border-radius: 10px;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        #messageButton {
            position: absolute;
            right: 160px;
            bottom: 20px;
            width: 60px;
            height: 60px;
            background: rgba(0, 255, 0, 0.5);
            border-radius: 10px;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        #backpackButton {
            position: absolute;
            right: 20px;
            bottom: 20px;
            width: 60px;
            height: 60px;
            background-color: rgba(255, 170, 68, 0.8);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #backpackButton:active {
            background-color: rgba(255, 170, 68, 1);
        }
        #coordinates {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 16px;
            z-index: 100;
        }
        #playerCount {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 16px;
            z-index: 100;
        }
        #enemyCount {
            position: fixed;
            top: 60px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 16px;
            z-index: 100;
        }
        #healthBar {
            position: fixed;
            top: 70px;
            left: 20px;
            width: 200px;
            height: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            z-index: 100;
        }
        #healthFill {
            width: 100%;
            height: 100%;
            background: #00ff00;
            border-radius: 10px;
            transition: width 0.3s;
        }
        #healthText {
            position: fixed;
            top: 70px;
            left: 230px;
            color: white;
            font-family: monospace;
            font-size: 16px;
            z-index: 100;
        }
        #gameOver {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: red;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 24px;
            z-index: 200;
        }
        #restartButton {
            margin-top: 20px;
            padding: 10px 20px;
            background: #ff0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        @media (max-width: 768px) {
            #mobileControls {
                display: block;
            }
        }
        #statusContainer {
            position: fixed;
            top: 10px;
            left: 10px;
            width: 200px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            color: white;
        }
        .statusBar {
            width: 100%;
            height: 20px;
            background: #333;
            margin: 5px 0;
            border-radius: 3px;
            overflow: hidden;
        }
        .statusFill {
            width: 100%;
            height: 100%;
            transition: width 0.3s, background-color 0.3s;
        }
        .statusText {
            font-size: 12px;
            margin: 2px 0;
        }
        #stats {
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 10px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px;
            border-radius: 5px;
        }
        #status {
            position: fixed;
            top: 10px;
            right: 10px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 10px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px;
            border-radius: 5px;
        }
        .status-bar {
            width: 100px;
            height: 5px;
            background: #333;
            margin: 2px 0;
            position: relative;
        }
        .status-fill {
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            transition: width 0.3s ease;
        }
        #health .status-fill { background: #ff4444; }
        #hunger .status-fill { background: #ffaa44; }
        #thirst .status-fill { background: #44aaff; }
        #bleeding .status-fill { background: #ff44ff; }
        #temperature .status-fill { background: #ffff44; }
        #hygiene .status-fill { background: #44ff44; }
        
        /* バックパックUI */
        #backpack {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            color: white;
            min-width: 300px;
            max-width: 80%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        #backpack h2 {
            margin-top: 0;
            text-align: center;
            color: #ffaa44;
        }
        
        #backpackClose {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }
        
        #backpackItems {
            width: 100%;
            border-collapse: collapse;
        }
        
        #backpackItems th,
        #backpackItems td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #444;
        }
        
        #backpackItems th {
            color: #ffaa44;
        }
        
        .item-button {
            padding: 4px 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin: 0 4px;
        }
        
        .use-button {
            background-color: #44ff44;
            color: black;
        }
        
        .drop-button {
            background-color: #ff4444;
            color: white;
        }
        
        #emptyBackpack {
            text-align: center;
            padding: 20px;
            color: #888;
        }
        #timeDisplay {
            font-family: monospace;
            font-size: 12px;
            line-height: 1.4;
            white-space: nowrap;
        }
        .message-popup {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            pointer-events: none;
            z-index: 1000;
            transform: translate(-50%, -100%);
            margin-top: -10px;
        }
        .active-effects {
            margin-top: 10px;
            padding: 5px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
        }
        .active-effect {
            color: #fff;
            margin: 2px 0;
            padding: 2px 5px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="gameOver">
        <div>GameOver</div>
        <button id="restartButton">Restart</button>
    </div>
    <div id="mobileControls">
        <div id="leftJoystick"></div>
        <button id="shootButton">GUN</button>
        <button id="messageButton">HELP</button>
        <button id="backpackButton">BAG</button>
    </div>
    
    <div id="stats">
        <div>座標: <span id="position">0, 0, 0</span></div>
        <div>プレイヤー数: <span id="playerCount">0</span></div>
        <div>ワールドの敵の数: <span id="enemyCount">0</span></div>
        <div>倒した敵の数: <span id="killedEnemyCount">0</span></div>
        <div>ワールドアイテム数: <span id="worldItemCount">0</span></div>
        <div>インベントリアイテム数: <span id="inventoryItemCount">0</span></div>

    </div>
    <div id="status">
        <div>Time(World): <span id="worldTimeDisplay">00:00</span></div>
        <div>Survival Time: <span id="survivalTimeDeisplay">00:00</span></div>
        
        <div class="status-item">
            <span>HP: </span>
            <div id="health" class="status-bar">
                <div class="status-fill" style="width: 100%"></div>
            </div>
            <span id="healthValue">100</span>%
        </div>
        
        <div class="status-item">
            <span>Hunger: </span>
            <div id="hunger" class="status-bar">
                <div class="status-fill" style="width: 100%"></div>
            </div>
            <span id="hungerValue">100</span>%
        </div>
        
        <div class="status-item">
            <span>Thirst: </span>
            <div id="thirst" class="status-bar">
                <div class="status-fill" style="width: 100%"></div>
            </div>
            <span id="thirstValue">100</span>%
        </div>
        
        <div class="status-item">
            <span>Bleeding: </span>
            <div id="bleeding" class="status-bar">
                <div class="status-fill" style="width: 0%"></div>
            </div>
            <span id="bleedingValue">0</span>%
        </div>
        
        <div class="status-item">
            <span>Temperature: </span>
            <div id="temperature" class="status-bar">
                <div class="status-fill" style="width: 50%"></div>
            </div>
            <span id="temperatureValue">37</span>°C
        </div>
        
        <div class="status-item">
            <span>Hygiene: </span>
            <div id="hygiene" class="status-bar">
                <div class="status-fill" style="width: 100%"></div>
            </div>
            <span id="hygieneValue">100</span>%
        </div>
        
        <div id="activeEffects" class="active-effects"></div>
    </div>
    
    <!-- バックパックUI -->
    <div id="backpack">
        <h2>Backpack</h2>
        <button id="backpackClose">×</button>
        <table id="backpackItems">
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Use</th>
                    <th>Drop</th>
                </tr>
            </thead>
            <tbody id="backpackItemsBody">
            </tbody>
        </table>
        <div id="emptyBackpack">Backpack is empty</div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/ShaderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/CopyShader.js"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/seedrandom@3.0.5/seedrandom.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/fieldmap.js"></script>
    <script src="js/character.js"></script>
    <script src="js/playerStatus.js"></script>
    <script src="js/item.js"></script>
    <script src="js/enemy.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/bullet.js"></script>
    <script src="js/game.js"></script>

<script>
// ダブルタップによるズームを防止
document.addEventListener('dblclick', function(e) {
    e.preventDefault();
}, { passive: false });

// ピンチズームを防止
document.addEventListener('gesturestart', function(e) {
    e.preventDefault();
}, { passive: false });

// タッチイベントの処理
document.addEventListener('touchstart', function(e) {
    if (e.touches.length > 1) {
        e.preventDefault(); // マルチタッチを防止
    }
}, { passive: false });

// 既存のタッチイベント処理
document.addEventListener('touchstart', event => {
  if (event.touches.length > 1) {
    event.preventDefault();
  }
}, true);

</script>

</body>
</html>
