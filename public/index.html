<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>マルチプレイヤーTPSゲーム</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #gameCanvas {
            width: 100%;
            height: 100%;
        }
        #mobileControls {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            padding: 20px;
        }
        #leftJoystick {
            position: absolute;
            left: 20px;
            bottom: 20px;
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 75px;
        }
        #rightJoystick {
            position: absolute;
            right: 20px;
            bottom: 20px;
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 75px;
        }
        #shootButton {
            position: absolute;
            right: 20px;
            bottom: 180px;
            width: 80px;
            height: 80px;
            background: rgba(255, 0, 0, 0.5);
            border-radius: 40px;
            border: none;
        }
        #coordinates {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 16px;
            z-index: 100;
        }
        #healthBar {
            position: fixed;
            top: 70px;
            left: 20px;
            width: 200px;
            height: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            z-index: 100;
        }
        #healthFill {
            width: 100%;
            height: 100%;
            background: #00ff00;
            border-radius: 10px;
            transition: width 0.3s;
        }
        #healthText {
            position: fixed;
            top: 70px;
            left: 230px;
            color: white;
            font-family: monospace;
            font-size: 16px;
            z-index: 100;
        }
        #gameOver {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: red;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 24px;
            z-index: 200;
        }
        #restartButton {
            margin-top: 20px;
            padding: 10px 20px;
            background: #ff0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        @media (max-width: 768px) {
            #mobileControls {
                display: block;
            }
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="coordinates">座標: X: 0.00 Y: 0.00 Z: 0.00</div>
    <div id="healthBar"><div id="healthFill"></div></div>
    <div id="healthText">HP: 100/100</div>
    <div id="gameOver">
        <div>ゲームオーバー</div>
        <button id="restartButton">リスタート</button>
    </div>
    <div id="mobileControls">
        <div id="leftJoystick"></div>
        <div id="rightJoystick"></div>
        <button id="shootButton">発射</button>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="js/character.js"></script>
    <script src="js/game.js"></script>



<script>

document.addEventListener('touchstart', event => {
  if (event.touches.length > 1) {
    event.preventDefault();
  }
}, true);

let lastTouch = 0;
document.addEventListener('touchend', event => {
  const now = window.performance.now();
  if (now - lastTouch <= 500) {
    event.preventDefault();
  }
  lastTouch = now;
}, true);

</script>

</body>
</html>
