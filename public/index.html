<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>bivouac</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            touch-action: none; /* タッチ操作を無効化 */
            -webkit-touch-callout: none; /* iOSの長押しメニューを無効化 */
            -webkit-user-select: none; /* テキスト選択を無効化 */
            user-select: none; /* テキスト選択を無効化 */
            -webkit-tap-highlight-color: transparent; /* タップ時のハイライトを無効化 */
        }
        #gameCanvas {
            width: 100%;
            height: 100%;
        }
        #mobileControls {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }
        #leftJoystick {
            position: absolute;
            left: 20px;
            bottom: 20px;
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 60px;
        }
        #joystickKnob {
            position: absolute;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 30px;
            top: 30px;
            left: 30px;
            transition: transform 0.1s ease;
        }
        #rightJoystick {
            position: absolute;
            right: 20px;
            bottom: 20px;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50px;
        }
        #shootButton {
            position: fixed;
            bottom: 20px;
            right: 90px;
            width: 60px;
            height: 60px;
            background-color: #ff0000;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1000;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
            transition: transform 0.1s ease, background-color 0.1s ease;
        }

        #shootButton:active::before {
            opacity: 0.5;
        }
        #shootButton i {
            color: white;
            font-size: 24px;
            transition: transform 0.1s ease;
        }
        #shootButton:active i {
            transform: scale(0.6);
        }
        #messageButton {
            position: fixed;
            right: 160px;
            bottom: 20px;
            width: 60px;
            height: 60px;
            background: rgba(0, 255, 0, 0.5);
            border-radius: 10px;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        #backpackButton {
            position: fixed;
            right: 20px;
            bottom: 20px;
            width: 60px;
            height: 60px;
            background-color: rgba(255, 170, 68, 0.8);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        #backpackButton:active {
            background-color: rgba(255, 170, 68, 1);
        }
        #coordinates {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 16px;
            z-index: 100;
        }
        #playerCount {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 16px;
            z-index: 100;
        }
        #enemyCount {
            position: fixed;
            top: 60px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 16px;
            z-index: 100;
        }
        #healthBar {
            position: fixed;
            top: 70px;
            left: 20px;
            width: 200px;
            height: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            z-index: 100;
        }
        #healthFill {
            width: 100%;
            height: 100%;
            background: #00ff00;
            border-radius: 10px;
            transition: width 0.3s;
        }
        #healthText {
            position: fixed;
            top: 70px;
            left: 230px;
            color: white;
            font-family: monospace;
            font-size: 16px;
            z-index: 100;
        }
        #gameOver {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: red;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 24px;
            z-index: 200;
        }
        #restartButton {
            margin-top: 20px;
            padding: 10px 20px;
            background: #ff0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        @media {
            #mobileControls {
                display: block;
            }
            #leftJoystick {
                width: 100px;
                height: 100px;
                border-radius: 50px;
            }
            #joystickKnob {
                width: 50px;
                height: 50px;
                border-radius: 25px;
                top: 25px;
                left: 25px;
            }
            #shootButton {
                width: 50px;
                height: 50px;
                bottom: 10px;
                right: 70px;
            }
            #shootButton i {
                font-size: 18px;
            }
            #messageButton {
                width: 50px;
                height: 50px;
                bottom: 10px;
                right: 130px;
            }
            #backpackButton {
                width: 50px;
                height: 50px;
                bottom: 10px;
                right: 10px;
            }
        }
        #statusContainer {
            position: fixed;
            top: 10px;
            left: 10px;
            width: 200px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            color: white;
        }
        .status-item {
            margin-bottom: 10px;
        }
        .status-item i {
            color: white;
            margin-right: 5px;
        }
        .status-bar {
            width: 100px;
            height: 5px;
            background: #333;
            margin: 2px 0;
            position: relative;
            pointer-events: none;
            overflow: hidden;
        }
        .status-fill {
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            transition: width 0.3s ease;
            pointer-events: none;
            width: 0;
        }
        #health .status-fill { background: #ff4444; }
        #hunger .status-fill { background: #ffaa44; }
        #thirst .status-fill { background: #44aaff; }
        #bleeding .status-fill { background: #ff44ff; }
        #temperature .status-fill { background: #ffff44; }
        #hygiene .status-fill { background: #44ff44; }
        
        /* バックパックUI */
        #backpack {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            color: white;
            min-width: 300px;
            max-width: 80%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        #backpack h2 {
            margin-top: 0;
            text-align: center;
            color: #ffaa44;
        }
        
        #backpackClose {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }
        
        #backpackItems {
            width: 100%;
            border-collapse: collapse;
        }
        
        #backpackItems th,
        #backpackItems td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #444;
        }
        
        #backpackItems th {
            color: #ffaa44;
        }
        
        .item-button {
            padding: 4px 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin: 0 4px;
        }
        
        .use-button {
            background-color: #44ff44;
            color: black;
        }
        
        .drop-button {
            background-color: #ff4444;
            color: white;
        }
        
        #emptyBackpack {
            text-align: center;
            padding: 20px;
            color: #888;
        }
        #timeDisplay {
            font-family: monospace;
            font-size: 12px;
            line-height: 1.4;
            white-space: nowrap;
        }
        .message-popup {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            pointer-events: none;
            z-index: 1000;
            transform: translate(-50%, -100%);
            margin-top: -10px;
        }
        .active-effects {
            margin-top: 10px;
            padding: 5px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
        }
        .active-effect {
            color: #fff;
            margin: 2px 0;
            padding: 2px 5px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            font-size: 12px;
        }
    </style>
</head>

<script>
// ジョイスティックの制御
const joystick = document.getElementById('leftJoystick');
const joystickKnob = document.getElementById('joystickKnob');
let isJoystickActive = false;
let joystickCenter = { x: 0, y: 0 };
let joystickRadius = 60; // ジョイスティックの半径

// ジョイスティックの初期位置を設定
function initJoystick() {
    const rect = joystick.getBoundingClientRect();
    joystickCenter = {
        x: rect.left + rect.width / 2,
        y: rect.top + rect.height / 2
    };
}

// タッチ開始時の処理
joystick.addEventListener('touchstart', (e) => {
    e.preventDefault();
    isJoystickActive = true;
    initJoystick();
    updateJoystickPosition(e.touches[0]);
});

// タッチ移動時の処理
document.addEventListener('touchmove', (e) => {
    if (!isJoystickActive) return;
    e.preventDefault();
    updateJoystickPosition(e.touches[0]);
});

// タッチ終了時の処理
document.addEventListener('touchend', () => {
    if (!isJoystickActive) return;
    isJoystickActive = false;
    joystickKnob.style.transform = 'translate(0, 0)';
});

// ジョイスティックの位置を更新
function updateJoystickPosition(touch) {
    const dx = touch.clientX - joystickCenter.x;
    const dy = touch.clientY - joystickCenter.y;
    const distance = Math.sqrt(dx * dx + dy * dy);
    
    // ジョイスティックの移動範囲を制限
    const angle = Math.atan2(dy, dx);
    const limitedDistance = Math.min(distance, joystickRadius);
    const limitedX = Math.cos(angle) * limitedDistance;
    const limitedY = Math.sin(angle) * limitedDistance;
    
    // ジョイスティックのノブを移動
    joystickKnob.style.transform = `translate(${limitedX}px, ${limitedY}px)`;
    
    // 移動方向を計算（-1 から 1 の範囲）
    const normalizedX = limitedX / joystickRadius;
    const normalizedY = limitedY / joystickRadius;
    
    // ここでキャラクターの移動を制御
    // game.jsのmovePlayerメソッドを呼び出すなど
    if (window.game && window.game.movePlayer) {
        window.game.movePlayer(normalizedX, normalizedY);
    }
}

// ダブルタップによるズームを防止
document.addEventListener('dblclick', function(e) {
    e.preventDefault();
}, { passive: false });

// ピンチズームを防止
document.addEventListener('gesturestart', function(e) {
    e.preventDefault();
}, { passive: false });
</script>
