<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, shrink-to-fit=no">
    <title>bivouac - Zombie Survival Shooter</title>

    <meta property="og:title" content="bivouac - Zombie Survival Shooter">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://bivouac.onrender.com">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="bivouac - Zombie Survival Shooter">
    <meta name="twitter:description" content="Survival game in which players fight enemies, collect items, and survive while cooperating with other players online.">
    <meta name="twitter:image" content="https://bivouac.onrender.com/images/bivouac.png">
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            max-width: 100vw;
        }
        
        html {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            touch-action: none; /* タッチ操作を無効化 */
            -webkit-touch-callout: none; /* iOSの長押しメニューを無効化 */
            -webkit-user-select: none; /* テキスト選択を無効化 */
            user-select: none; /* テキスト選択を無効化 */
            -webkit-tap-highlight-color: transparent; /* タップ時のハイライトを無効化 */
            /* iPhoneでの表示を最適化 */
            position: fixed;
            width: 100vw;
            height: 100vh;
            -webkit-overflow-scrolling: touch;
            box-sizing: border-box;
            max-width: 100vw;
            max-height: 100vh;
        }
        #game-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
            box-sizing: border-box;
        }
        
        #gameCanvas {
            width: 100%;
            height: 100%;
            display: block; /* インライン要素の余白を削除 */
        }
        #mobileControls {
            display: block;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            z-index: 1000;
        }
        #leftJoystick {
            position: absolute;
            left: 20px;
            bottom: 20px;
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 60px;
        }

        #rightJoystick {
            position: absolute;
            right: 20px;
            bottom: 20px;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50px;
        }



        #coordinates {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 16px;
            z-index: 100;
        }
        #playerCount {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 16px;
            z-index: 100;
        }
        #enemyCount {
            position: fixed;
            top: 60px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 16px;
            z-index: 100;
        }
        #healthBar {
            position: fixed;
            top: 70px;
            left: 20px;
            width: 200px;
            height: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            z-index: 100;
        }
        #healthFill {
            width: 100%;
            height: 100%;
            background: #00ff00;
            border-radius: 10px;
            transition: width 0.3s;
        }
        #healthText {
            position: fixed;
            top: 70px;
            left: 230px;
            color: white;
            font-family: monospace;
            font-size: 16px;
            z-index: 100;
        }
        #gameOver {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: red;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 24px;
            z-index: 200;
        }
        #restartButton {
            margin-top: 20px;
            padding: 10px 20px;
            background: #ff0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        @media (max-width: 768px) {
            /* #mobileControls { display: block; } を削除 */
            
            /* iPhoneでの表示を最適化 */
            body {
                position: fixed;
                width: 100vw;
                height: 100vh;
                overflow: hidden;
            }
            
            #gameCanvas {
                width: 100vw;
                height: 100vh;
                object-fit: cover;
            }
            
            #joystickKnob {
                position: absolute;
                width: 60px;
                height: 60px;
                background: rgba(255, 255, 255, 0.5);
                border-radius: 30px;
                top: 30px;
                left: 30px;
                transition: transform 0.1s ease, background-color 0.2s ease;
            }

            #joystickBorder {
                transition: border-color 0.2s ease;
            }

            #runIndicator {
                background-color: rgba(255, 165, 0, 0.7);
                border: 1px solid #ffcc00;
                text-shadow: 0 0 3px #000;
                font-weight: bold;
                letter-spacing: 1px;
                animation: pulse 1s infinite alternate;
            }

            @keyframes pulse {
                from { opacity: 0.7; }
                to { opacity: 1; }
            }

            @keyframes pulse {
                from { opacity: 0.7; }
                to { opacity: 1; }
            }
            #messageButton {
                width: 100px;
                height: 50px;
                bottom: 10px;
                right: 130px;
            }

        }
        #statusContainer {
            position: fixed;
            top: 10px;
            left: 10px;
            width: 200px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            color: white;
        }
        .status-item {
            margin-bottom: 10px;
        }
        .status-item i {
            color: white;
            margin-right: 5px;
        }
        .status-bar {
            width: 100px;
            height: 5px;
            background: #333;
            margin: 2px 0;
            position: relative;
            pointer-events: none;
            overflow: hidden;
        }
        .status-fill {
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            transition: width 0.3s ease;
            pointer-events: none;
            width: 0;
        }
        #health .status-fill { background: #ff4444; }
        #hunger .status-fill { background: #ffaa44; }
        #thirst .status-fill { background: #44aaff; }
        #bleeding .status-fill { background: #ff44ff; }
        #temperature .status-fill { background: #ffff44; }
        #hygiene .status-fill { background: #44ff44; }
        
        /* バックパックUI */
        #backpack {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            color: white;
            min-width: 300px;
            max-width: 80%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        #backpack h2 {
            margin-top: 0;
            text-align: center;
            color: #ffaa44;
        }
        
        #backpackClose {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }
        
        #backpackItems {
            width: 100%;
            border-collapse: collapse;
        }
        
        #backpackItems th,
        #backpackItems td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #444;
            font-size: 12px; /* 追加: バックパックアイテム一覧の文字サイズを小さく */
        }
        
        #backpackItems th {
            color: #ffaa44;
            font-size: 12px; /* 追加: ヘッダーの文字サイズも小さく */
        }
        
        .item-button {
            padding: 4px 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px; /* 14px→12pxに */
            margin: 0 4px;
        }
        
        .use-button {
            background-color: #44ff44;
            color: black;
        }
        
        .drop-button {
            background-color: #ff4444;
            color: white;
        }
        
        #emptyBackpack {
            text-align: center;
            padding: 20px;
            color: #888;
        }
        #timeDisplay {
            font-family: monospace;
            font-size: 10px;
            line-height: 1.4;
            white-space: nowrap;
        }
        .message-popup {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            pointer-events: none;
            z-index: 1000;
            transform: translate(-50%, -100%);
            margin-top: -10px;
        }

        /* 新しいボタンコンテナのスタイル */
        .control-buttons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: grid;
            grid-template-columns: 50px 50px 50px;
            grid-template-rows: 50px 50px;
            gap: 10px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 15px;
        }

        /* 設定ボタンを右上に配置 */
        .settings-button-container {
            position: fixed;
            top: 30px;
            right: 20px;
            z-index: 1000;
        }

        .settings-button {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            background: rgba(128, 128, 128, 0.8);
        }

        .settings-button:active {
            transform: scale(0.95);
            opacity: 0.8;
        }

        /* バックパックボタンを右下に配置 */
        .backpack-button-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        .backpack-button {
            width: 70px;
            height: 70px;
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            background: rgba(255, 170, 68, 0.8);
        }

        .backpack-button:active {
            transform: scale(0.95);
            opacity: 0.8;
        }

        .control-button {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            position: relative;
        }

        .control-button:active {
            transform: scale(0.95);
            opacity: 0.8;
        }

        .message-btn { background: rgba(0, 255, 0, 0.5); }
        .warp-btn { background: rgba(68, 170, 255, 0.8); }
        .backpack-btn { background: rgba(255, 170, 68, 0.8); }
        .camera-btn { background: rgba(128, 128, 128, 0.8); }
        .jump-btn { background: rgba(255, 100, 100, 0.8); }
        .map-btn { background: rgba(100, 255, 100, 0.8); }
        .ranking-btn { background: rgba(255, 215, 0, 0.8); }
        .settings-btn { background: rgba(128, 128, 128, 0.8); }

        @media (max-width: 768px) {
            .control-buttons {
                bottom: 10px;
                right: 10px;
                gap: 8px;
                grid-template-columns: 45px 45px 45px;
                grid-template-rows: 45px 45px;
            }

            .control-button {
                width: 45px;
                height: 45px;
                font-size: 18px;
            }

            .settings-button {
                width: 35px;
                height: 35px;
                font-size: 14px;
            }

            .backpack-button {
                width: 60px;
                height: 60px;
                font-size: 20px;
            }
        }



        /* ランキングモーダルスタイル */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            background-color: rgba(0, 0, 0, 0.9);
            margin: 5% auto;
            padding: 0;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            font-size: 13px; /* 追加: 全体の文字サイズを小さく */
        }

        .modal-header {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 10px 15px; /* 少し小さく */
            border-radius: 8px 8px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px; /* 追加: ヘッダーの文字サイズを小さく */
        }

        .modal-header h2 {
            margin: 0;
            font-size: 16px; /* 20px→16pxに */
        }

        .close-button {
            background: none;
            border: none;
            color: white;
            font-size: 18px; /* 24px→18pxに */
            cursor: pointer;
            padding: 0;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-body {
            padding: 15px; /* 少し小さく */
            color: white;
            font-size: 13px; /* 追加: 本文の文字サイズを小さく */
        }

        .loading {
            text-align: center;
            padding: 20px; /* 40px→20pxに */
            color: #4CAF50;
            font-size: 13px; /* 18px→13pxに */
        }

        .error-message {
            text-align: center;
            padding: 20px; /* 40px→20pxに */
            color: #f44336;
            font-size: 13px; /* 18px→13pxに */
        }

        #rankingTable {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            font-size: 12px; /* 追加: テーブルの文字サイズを小さく */
        }

        #rankingTable th,
        #rankingTable td {
            padding: 6px 4px; /* 12px 8px→6px 4pxに */
            text-align: left;
            border-bottom: 1px solid #333;
        }

        #rankingTable th {
            background-color: rgba(76, 175, 80, 0.3);
            color: #4CAF50;
            font-weight: bold;
            font-size: 12px; /* 追加: ヘッダーの文字サイズを小さく */
        }

        #rankingTable tr:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .rank-1 {
            background-color: rgba(255, 215, 0, 0.2);
            color: #FFD700;
        }

        .rank-2 {
            background-color: rgba(192, 192, 192, 0.2);
            color: #C0C0C0;
        }

        .rank-3 {
            background-color: rgba(205, 127, 50, 0.2);
            color: #CD7F32;
        }

        .current-player {
            background-color: rgba(76, 175, 80, 0.3) !important;
            font-weight: bold;
        }

        /* セッティングモーダルスタイル */
        .settings-section {
            margin-bottom: 18px; /* 25px→18pxに */
            padding: 10px; /* 15px→10pxに */
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 13px; /* 追加: セクション全体の文字サイズを小さく */
        }

        .settings-section h3 {
            margin: 0 0 10px 0; /* 15px→10pxに */
            color: #4CAF50;
            font-size: 13px; /* 16px→13pxに */
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .setting-item {
            display: flex;
            align-items: center;
            gap: 8px; /* 10px→8pxに */
            margin-bottom: 7px; /* 10px→7pxに */
            font-size: 12px; /* 追加: アイテムの文字サイズを小さく */
        }

        .setting-item label {
            min-width: 70px; /* 80px→70pxに */
            color: white;
            font-weight: bold;
            font-size: 12px; /* 追加: ラベルの文字サイズを小さく */
        }

        .setting-item input,
        .setting-item select {
            flex: 1;
            padding: 6px 8px; /* 8px 12px→6px 8pxに */
            border: 1px solid #4CAF50;
            border-radius: 4px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 12px; /* 14px→12pxに */
        }

        .setting-item input:focus,
        .setting-item select:focus {
            outline: none;
            border-color: #45a049;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }

        .save-btn {
            padding: 6px 12px; /* 8px 16px→6px 12pxに */
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px; /* 12px→11pxに */
            transition: background-color 0.3s;
        }

        .save-btn:hover {
            background-color: #45a049;
        }

        .settings-actions {
            text-align: center;
            margin-top: 15px; /* 20px→15pxに */
            padding-top: 15px; /* 20px→15pxに */
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .save-settings-btn {
            padding: 8px 16px; /* 12px 24px→8px 16pxに */
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px; /* 16px→13pxに */
            font-weight: bold;
            transition: all 0.3s;
        }

        .save-settings-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .save-settings-btn:active {
            transform: translateY(0);
        }

    </style>
</head>
<body><canvas id="gameCanvas"></canvas>
    <div id="game-container">
        <div id="timeDisplay" style="position: absolute; top: 30px; left: 5px; background-color: rgba(0, 0, 0, 0.7); color: white; padding: 5px; border-radius: 3px; font-family: Arial, sans-serif; font-size: 10px;">           
        </div>
        <div id="playerCount" style="position: fixed; top: 20px; right: 20px; background: rgba(0, 0, 0, 0.5); color: white; padding: 10px; border-radius: 5px; font-family: monospace; font-size: 16px; z-index: 100;">0</div>
    </div>



    <div id="gameOver">
        <div>GameOver</div>
        <button id="restartButton">Restart</button>
        <button id="gameOverRankingButton" class="ranking-btn">ランキング</button>
    </div>

    <!-- マップモーダル -->
    <div id="mapModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.8); z-index: 2000;">
        <div style="position: relative; width: 80%; max-width: 500px; margin: 50px auto; background-color: #333; padding: 20px; border-radius: 10px;">
            <button id="closeMapModal" style="position: absolute; top: 10px; right: 10px; background: none; border: none; color: white; font-size: 20px; cursor: pointer;">×</button>
            <div style="text-align: center;">
                <img src="images/QR.png" alt="share qr" style="max-width: 100%; height: auto;">
            </div>
        </div>
    </div>

    <div id="mobileControls">
        <div id="leftJoystick">
            <div id="joystickKnob"></div>
        </div>
    </div>

    <!-- 設定ボタンを右上に配置 -->
    <div class="settings-button-container">
        <button id="settingsButton" class="settings-button" title="設定"><i class="fas fa-cog"></i></button>
    </div>

    <!-- バックパックボタンを右下に配置 -->
    <div class="backpack-button-container">
        <button id="backpackButton" class="backpack-button" title="バックパック"><i class="fas fa-briefcase"></i></button>
    </div>
    
    <div id="status" class="status-container">
            <div class="status-item">
                <i class="fas fa-heartbeat"></i>
                <div class="status-bar health">
                    <div class="status-fill"></div>
                </div>
            </div>
            <div class="status-item">
                <i class="fas fa-hamburger"></i>
                <div class="status-bar hunger">
                    <div class="status-fill"></div>
                </div>
            </div>
            <div class="status-item">
                <i class="fas fa-tint"></i>
                <div class="status-bar thirst">
                    <div class="status-fill"></div>
                </div>
            </div>
            <div class="status-item">
                <i class="fas fa-running"></i>
                <div class="status-bar stamina">
                    <div class="status-fill"></div>
                </div>
            </div>
    </div>
    
    <!-- バックパックUI -->
    <div id="backpack">
        <button id="backpackClose">×</button>
        <table id="backpackItems">
            <thead>
            </thead>
            <tbody id="backpackItemsBody">
            </tbody>
        </table>
        <div id="emptyBackpack">Backpack is empty</div>
    </div>

    <!-- ランキングモーダル -->
    <div id="rankingModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <button id="closeRankingModal" class="close-button">×</button>
            </div>
            <div class="modal-body">
                <div id="rankingLoading" class="loading">
                    <i class="fas fa-spinner fa-spin"></i> loading...
                </div>
                <div id="rankingError" class="error-message" style="display: none;">
                    <i class="fas fa-exclamation-triangle"></i> failed to load ranking
                </div>
                <div id="rankingContent" style="display: none;">
                    <table id="rankingTable">
                        <thead>
                            <tr>
                                <th>Rank</th>
                                <th>Player Name</th>

<script>
// ジョイスティックの制御
const joystick = document.getElementById('leftJoystick');
const joystickKnob = document.getElementById('joystickKnob');
let isJoystickActive = false;
let joystickCenter = { x: 0, y: 0 };
let joystickRadius = 60; // ジョイスティックの半径

// ジョイスティックの初期位置を設定
function initJoystick() {
    const rect = joystick.getBoundingClientRect();
    joystickCenter = {
        x: rect.left + rect.width / 2,
        y: rect.top + rect.height / 2
    };
}

// タッチ開始時の処理
joystick.addEventListener('touchstart', (e) => {
    e.preventDefault();
    isJoystickActive = true;
    initJoystick();
    updateJoystickPosition(e.touches[0]);
});

// タッチ移動時の処理
document.addEventListener('touchmove', (e) => {
    if (!isJoystickActive) return;
    e.preventDefault();
    updateJoystickPosition(e.touches[0]);
});

// タッチ終了時の処理
document.addEventListener('touchend', () => {
    if (!isJoystickActive) return;
    isJoystickActive = false;
    joystickKnob.style.transform = 'translate(0, 0)';
});

// ジョイスティックの位置を更新
function updateJoystickPosition(touch) {
    const dx = touch.clientX - joystickCenter.x;
    const dy = touch.clientY - joystickCenter.y;
    const distance = Math.sqrt(dx * dx + dy * dy);
    
    // ジョイスティックの移動範囲を制限
    const angle = Math.atan2(dy, dx);
    const limitedDistance = Math.min(distance, joystickRadius);
    const limitedX = Math.cos(angle) * limitedDistance;
    const limitedY = Math.sin(angle) * limitedDistance;
    
    // ジョイスティックのノブを移動
    joystickKnob.style.transform = `translate(${limitedX}px, ${limitedY}px)`;
    
    // 移動方向を計算（-1 から 1 の範囲）
    const normalizedX = limitedX / joystickRadius;
    const normalizedY = limitedY / joystickRadius;
    
    // ここでキャラクターの移動を制御
    // game.jsのmovePlayerメソッドを呼び出すなど
    if (window.game && window.game.movePlayer) {
        window.game.movePlayer(normalizedX, normalizedY);
    }
}

// ダブルタップによるズームを防止
document.addEventListener('dblclick', function(e) {
    e.preventDefault();
}, { passive: false });

// ピンチズームを防止
document.addEventListener('gesturestart', function(e) {
    e.preventDefault();
}, { passive: false });


</script>
